<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script type="module" src="javascript.js"></script>

<section>
    
    <div class="calcBody">
        <input type="text" class="screen" dir="rtl">
        <div class="line firstL">
            <div class="button">C</div>
            <div class="button">DEL</div>
            <div class="button">%</div>
            <div class="button">/</div>
        </div>

        <div class="line secondL">
            <div class="button" id="number">7</div>
            <div class="button" id="number">8</div>
            <div class="button" id="number">9</div>
            <div class="button">X</div>
        </div>

        <div class="line thirdL">
            <div class="button" id="number">4</div>
            <div class="button" id="number">5</div>
            <div class="button" id="number">6</div>
            <div class="button">-</div>
        </div>

        <div class="line fourthL">
            <div class="button" id="number">1</div>
            <div class="button" id="number">2</div>
            <div class="button" id="number">3</div>
            <div class="button">+</div>
        </div>

        <div class="line fifthL">
            <div class="button-left" id="number">0</div>
            <div class="button-right" id="number">.</div>
            <div class="button-right">=</div>
        </div>

    </div>

</section>

</body>
</html>
