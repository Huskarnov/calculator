<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script type="module" src="javascript.js"></script>

<section>
    
    <div class="calcBody">
        <input type="text" class="screenMini" value="0">
        <input type="text" class="screen" value="0">
        <div class="line firstL">
            <div class="button suppr">C</div>
            <div class="button backspace">DEL</div>
            <div class="button percent" id="operation" name="percent">%</div>
            <div class="button divide" id="operation" name="divide">/</div>
        </div>

        <div class="line secondL">
            <div class="button seven" id="number">7</div>
            <div class="button eight" id="number">8</div>
            <div class="button nine" id="number">9</div>
            <div class="button multiply" id="operation" name="multiply">x</div>
        </div>

        <div class="line thirdL">
            <div class="button four" id="number">4</div>
            <div class="button five" id="number">5</div>
            <div class="button six" id="number">6</div>
            <div class="button substract" id="operation" name="substract">-</div>
        </div>

        <div class="line fourthL">
            <div class="button one" id="number">1</div>
            <div class="button two" id="number">2</div>
            <div class="button three" id="number">3</div>
            <div class="button add" id="operation" name="add">+</div>
        </div>

        <div class="line fifthL">
            <div class="button-left zero" id="zero">0</div>
            <div class="button-right dot" id="dot">.</div>
            <div class="button-right equal" id="equal">=</div>
        </div>

    </div>

</section>

</body>
</html>
